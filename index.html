<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <title>Javascript Quiz</title>
    <body>
        <header>
            <h1>The fantastical, funny, weird, superduper and awesome <span>HYF quiz</span></h1>
        </header>
        <button onclick="start()" id="startQuiz">Start Quiz</button>
        <main>
            <p id="finalScore">loading...</p>
            <form action="">
              <div id="time">0</div>
                <ul class="questions">

                </ul>
            </form>
            <button id="score">
              Get score
            </button>
            <button id="reset" onclick="reloadPage()">Try again</button>
            <div class="result"></div>
            <canvas id="confetti"></canvas>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
        <script src="helper.js"></script>
        <script src="main.js"></script>
    </body>

</html>
